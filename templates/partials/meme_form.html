<fieldset>
    <legend>Add Meme</legend>
    <!-- meme -->
    <div class='form-group'>
        <label for='memes-title'>Name</label><br>
        <input class='form-control' id='memes.title' type='text' name='title' value='{{ memes.title }}'/>
    </div>

    <!-- price -->
    <div class='form-group'>
        <label for='price'>Price</label><br>
        <input class='form-control' id='price' type='text' name='price' value='{{ memes.price }}' />
    </div>

    <!-- picture -->
    <div class='form-group'>
        <label for='memes'>Meme</label><br/>
        <p class='text-muted'>Add meme URL'.</p>
        <textarea class='form-control' id='memes.img' name='img' rows='10' />{{ "\n".join(memes.img) }}</textarea>
    </div>
</fieldset>
