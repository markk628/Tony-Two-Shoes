<fieldset>
    <legend>Add Meme</legend>
    <!-- meme -->
    <div class='form-group'>
        <label for='meme-title'>Name</label><br>
        <input class='form-control' id='meme.title' type='text' name='title' value='{{ meme.title }}'/>
    </div>

    <!-- price -->
    <div class='form-group'>
        <label for='price'>Price</label><br>
        <input class='form-control' id='price' type='text' name='price' value='{{ meme.price }}' />
    </div>

    <!-- picture -->
    <div class='form-group'>
        <label for='meme'>Meme</label><br/>
        <p class='text-muted'>Add meme URL'.</p>
        <textarea class='form-control' id='meme.img' name='img' rows='10' />{{ "\n".join(meme.img) }}</textarea>
    </div>
</fieldset>
